<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="display" readonly>
          </div>
          <div id="signs">
            <input type="button" value="AC" id="ac">
            <input type="button" value="DE" id="de">
            <input type="button" value="." id="decimal">
            <input type="button" value="/" id="divide">
          </div>
          <div id="numbers">
            <input type="button" value="7" class="number" id="seven">
            <input type="button" value="8" class="number" id="eight">
            <input type="button" value="9" class="number" id="nine">
            <input type="button" value="*" id="multiply">
          </div>
          <div id="numbers">
            <input type="button" value="4" class="number" id="four">
            <input type="button" value="5" class="number" id="five">
            <input type="button" value="6" class="number" id="six">
            <input type="button" value="-" id="subtract">
          </div>
          <div id="numbers">
            <input type="button" value="1" class="number" id="one">
            <input type="button" value="2" class="number" id="two">
            <input type="button" value="3" class="number" id="three">
            <input type="button" value="+" id="add">
          </div>
          <div id="numbers">
            <input type="button" value="00" id="double-zero">
            <input type="button" value="0" id="zero">
            <input type="button" value="=" class="equal" id="equals">
          </div>
        </form>
      </div>

      <script src="app.js"></script>
    </div>
  </body>
</html>
